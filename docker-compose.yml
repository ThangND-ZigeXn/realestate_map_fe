version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realestate-map-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_MAPBOX_TOKEN=${MAPBOX_TOKEN:-pk.eyJ1IjoibGluaGxlOTgiLCJhIjoiY21qcmNjN3lpMm5tZDNmcTFkdGQzcHc2MiJ9.TkC-SnY66s8USOXDli7IPg}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
