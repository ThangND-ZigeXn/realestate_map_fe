version: '3.8'

services:
  # Next.js Application
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realestate-map-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOSTNAME=0.0.0.0
      # Add your environment variables here
      # - NEXT_PUBLIC_MAPBOX_TOKEN=your_token_here
    expose:
      - "8080"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8080/ || ps aux | grep -q '[n]ode server.js'"]
      interval: 30s
      timeout: 10s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: realestate-map-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Uncomment for SSL certificates
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - nextjs-app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

